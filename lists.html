<!DOCTYPE html>
<head>
    <title>types of lists</title>
</head>

<body>
<h1>unordered list</h1>
    <ul>
       <li>apple</li>
       <li>mangop</li>
       <li>banana</li>
       <li>grapes</li>
       <ul><li>black,green</li></ul>
       <li>papaya</li>
    </ul>
    <h1>orderd list</h1>
    <ol>
        <li>apple</li>
       <li>mangop</li>
       <li>banana</li>
       <li>grapes</li>
       <ul><li>black,green</li></ul>
       <li>papaya</li>
    </ol>

    <dl>
     <dt style="color: rgb(11, 11, 241);">earth</dt>
        <dd>a big blue green sphere</dd>
     <dt style="color: brown;">mars</dt>   
        <dd>a big red  sphere</dd>
    </dl>
</body>
