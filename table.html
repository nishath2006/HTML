<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            text-align: center;
            width: 100%;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
 
        }
        
</style>
</head>
<body>
    <table>
        <tr>
            <th>time</th>
            <th>9-10am</th>
            <th>10-11am</th>
             <th>12-1pm</th>
               <th>1-2pm</th>
               <th>2-3pm</th>
        </tr>
        <tr>
           <th>monday</th>
            <td>ode</td>
            <td>ese</td>
            <td>uhv</td>
            <td colspan="2" style="background-color: aqua;">dslab</td>
          </tr>
        <tr>
           <th>tuesday</th>
            <td colspan="2" style="background-color: aqua;">eselab</td>
            <td rowspan="2">ap</td>
            <td>ds</td>
            <td>ese</td>
        </tr>
        <tr>
            <th>wednesday</th>
            <td>ode</td>
            <td>ds</td>
            <td> ode</td>
            <td  colspan="2" style="background-color: aqua;">eep</td>
           </tr>
        <tr>
          <th>thursday</th>
            <td colspan="3" style="background-color: aqua;">itws</td>
           
            <td >ode</td>
            <td>ds</td>
        </tr>
    </table>
    
</body>
</html>
